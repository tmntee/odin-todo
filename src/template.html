<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasknote</title>
</head>
<body>
    <div class="header">
        <h1>tasknote</h1>
        <h1>search</h1>
        <div class="user-nav">
            <h1>hi user</h1>
            <button>settings</button>
            <button>log-out</button>
            <button>hide header</button>
        </div>
    </div>
    <div class="content">
        <div class="nav">
            <div class="task-nav">
                <button>today</button>
                <button>this week</button>
                <button>this month</button>
                <button>overdue</button>  
                <button>pinned</button>
                <button>all</button>
            </div>
            <div class="notebook-nav">
                <h1>my notebooks</h1>
                <button>default</button>
                <button>add notebook</button>
            </div>
        </div>
        <div class="task-wrapper">
            <div class="note-page">
                <div class="tasklist">
                    <div class="task">
                        <div class="task-actions">
                            <button class="action-btn">pin</button>
                            <button class="action-btn">edit</button>
                            <button class="action-btn">delete</button>
                        </div>
                        <div class="task-info">
                            <div class="task-header">
                                <div class="task-header task-title">
                                    <button>O</button>
                                    <h1>task title</h1>
                                    <button class="desc-toggle">V</button>  
                                </div>
                                <div class="task-header due-date">
                                    <p class="priority">!!!</p>
                                    <h1>date</h1>
                                    <p class="notebook-name">default</h1>
                                </div>
                            </div>
                            <div class="task-desc"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
