<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasknote</title>
</head>
<body>
    <dialog>
        <form action="" class="task-form">
            <div class="form-wrapper" id="TASKFORM">
                <div class="cancel-button">
                    <button>X</button>
                </div>
                <div class="task-form-input">
                    <div class="col-1">
                        <label for="task-title">task title:</label>
                        <input type="text" name="task-title" id="task-title" required>

                        <label for="task-notes">notes:</label>
                        <textarea name="task-notes" id="task-notes"></textarea>
                    </div>
                    <div class="col-2">
                        <label for="task-notebook">task notebook:</label>
                        <select required name="notebook-select" id="task-notebook" form="TASKFORM">
                           <option value="">Select a notebook</option> 
                        </select>

                        <label for="due-date">due date:</label>
                        <input type="date" name="due-date" required>

                        <input type="radio" id="0" name="priority" required checked>
                        <label for="none">no priority</label>
                        
                        <input type="radio" id="1" name="priority" required>
                        <label for="low">low priority</label>
                        
                        <input type="radio" id="2" name="priority" required>
                        <label for="medium">medium priority</label>
                        
                        <input type="radio" id="3" name="priority" required>
                        <label for="high">high priority</label>
                        
                        <input type="submit" value="Submit">
                        
                    </div>
                </div>
            </div>
        </form>
    </dialog>
    <div class="header">
        <h1>tasknote</h1>
        <h1>search</h1>
        <div class="user-nav">
            <h1>hi user</h1>
            <button>settings</button>
            <button>log-out</button>
            <button>hide header</button>
        </div>
    </div>
    <div class="content">
        <div class="nav">
            <div class="task-nav">
                <button>today</button>
                <button>this week</button>
                <button>this month</button>
                <button>overdue</button>  
                <button>pinned</button>
                <button>all</button>
            </div>
            <div class="notebook-nav">
                <h1>my notebooks</h1>
                <div class="notebooks">
                    
                </div>
            </div>
            <div>
                icons by <a href="https://icons8.com">icons8</a>
            </div>
        </div>
        <div class="task-wrapper">
            <div class="note-page">
                <div class="pinned-tasklist">

                </div>
                <div class="tasklist">
                    <div class="task">
                        <div class="task-actions">
                            <button class="action-btn">pin</button>
                            <button class="action-btn">edit</button>
                            <button class="action-btn">delete</button>
                        </div>
                        <div class="task-info">
                            <div class="task-header">
                                <div class="task-header task-title">
                                    <button>O</button>
                                    <h1>task title</h1>
                                    <button class="desc-toggle">V</button>  
                                </div>
                                <div class="task-header due-date">
                                    <p class="priority">!!!</p>
                                    <h1>date</h1>
                                    <p class="notebook-name">default</h1>
                                </div>
                            </div>
                            <div class="task-desc"> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
